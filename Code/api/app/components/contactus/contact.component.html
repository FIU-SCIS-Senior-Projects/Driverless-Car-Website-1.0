<div class="container-fluid">
    <div class="container">
        <div class="col-md-12">
            <div class="form-area">
                <!--<form role="form">-->
                <br>
                <div class="section-title">Contact Us</div>
                <form name="form" #f="ngForm" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #username="ngModel" placeholder="Name" required>


                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Email" required>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" [(ngModel)]="model.subject" #subject="ngModel" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" name="message" [(ngModel)]="model.message" #message="ngModel" placeholder="Your Message" maxlength="140" rows="7"></textarea>
                    </div>
                    <div class=text-center>
                        <button type="button" name="submit" (click)="SendMail()" class="btn btn-primary">Submit Form</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
