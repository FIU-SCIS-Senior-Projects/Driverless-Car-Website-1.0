<div class="container-fluid">
    <h2 class="text-center">CONTACT US</h2>
    <div class="row">
        <div class="col-sm-4">
            <p>Contact us and we'll get back to you within 24 hours.</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Florida, US</p>
            <p><span class="glyphicon glyphicon-phone"></span> +00 000000</p>
            <p><span class="glyphicon glyphicon-envelope"></span> driverlesscarinfo@gmail.com</p>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #username="ngModel" placeholder="Name" required>
                </div>
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Email" required>
                </div>

            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="subject" [(ngModel)]="model.subject" #subject="ngModel" placeholder="Subject">
            </div>

            <textarea class="form-control" type="textarea" name="message" [(ngModel)]="model.message" #message="ngModel" placeholder="Message" rows="5"></textarea><br>

            <div class="row ">
                <div class="col-sm-12 form-group ">
                    <button class="btn btn-default pull-right " type="submit " name="submit " (click)="SendMail() ">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
