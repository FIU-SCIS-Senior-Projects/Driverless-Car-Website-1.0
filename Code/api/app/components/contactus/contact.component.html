<div class="container-fluid">
    <div class="container">
        <div class="col-md-12">
            <div class="form-area">
                <!--<form role="form">-->
                <h3>Contact Us</h3>
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Your Message" maxlength="140" rows="7"></textarea>
                    </div>
                    <div class=text-center>
                        <button type="button" id="submit" name="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
