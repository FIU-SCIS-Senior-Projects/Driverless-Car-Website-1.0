<ul>
    <li>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Full name">
    </li>
    <li>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
    </li>
    <li>
        <button (click)="addSubscription($event)" type="button" id="submit" name="submit" class="btn btn-primary">Subscribe</button>
    </li>
</ul>
